<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()">
    <!-- main-header -->
    <div class="header-bg">
        <header class="main-header main-layout flex space-between">
            <!-- left -->
            <div class="logo">
                <img onclick="backToGallery()" src="assests/LOGO.png" alt="">
            </div>
            <!-- right -->
            <div class="nav" id="mainMenu">
                <button onclick="backToGallery()">Gallery</button>
                <a href="">About</a>
            </div>
            <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">â˜°</button>
            <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
        </header>

    </div>

    <!-- main-content  -->

    <div class="main-content-bg">
        <!-- search bar + keyword-->
        <div class="content-nav main-layout">
            <!-- left -->
            <div class="search-bg">
                <div class="search">
                    <input type="search" id="searchInput" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
            </div>
            <!-- right -->
        </div>

        <div class="img-gallery-container">
        </div>
        <div class="canvas-container main-layout">
            <canvas class="canvas" width="500 " height="500"></canvas>
            <div class="tools">
                <div class="tool-one">
                    <input type="text" name="text" placeholder="enter a text">
                </div>
                <div class="tool-two">

                    <button name="addText" class="add-text" onclick="onAddLineText()"><img src="assests/icons/add.png" alt=""></button>
                    <button class="switch-line" onclick="onChangeLineFocus()"><img src="assests/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button class="delete-btn" name="delete-btn" onclick="onRemoveLine()"><img src="assests/icons/trash.png" alt=""></button>
                </div>
                <div class="tool-three">

                    <input type="color" name="color" onchange="onChangeColor(this.value)">
                    <img src="assests/icons/paint-board-and-brush.png" class="color-input" alt="">
                    <input type="color" name="colorStroke" onchange="onStrokeChangeColor(this.value)">
                    <button name="fontBig" onclick="onFontBig()"><img src="assests/icons/increase font - icon.png" alt=""></button>
                    <button name="fontSmall" onclick="onFontSmall()"><img src="assests/icons/decrease font - icon.png" alt=""></button>
                </div>
                <div class="tool-four">

                    <a class="download-btn" onclick="downloadImg(this)">Download</a>
                    <button class="share-btn" onclick="uploadImg()">Share</button>

                    <input type="file" id="file" class="inputfile" name="image" onchange="onUploadOwnImg(event)" />
                </div>
                <p class="user-msg"></p>
                <div class="share-container"></div>

            </div>
        </div>
    </div>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/upload-share.js"></script>
    <script>
        function toggleMenu() {
            var mainMenu = document.getElementById('mainMenu');
            console.log(mainMenu);
            mainMenu.classList.toggle('open');
        }
    </script>
</body>

</html>
